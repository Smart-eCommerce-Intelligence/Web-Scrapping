
apiVersion: v1
kind: Service
metadata:
  name: woo-scraper-api-service
  labels:
    app: woo-scraper-api # Match service selector
spec:
  type: LoadBalancer # Internal service by default
  selector:
    app: woo-scraper-api # Selects pods with this label
  ports:
    - port: 5002
      targetPort: 5002
  