apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopify-scraper-api # Consistent naming
  labels:
    app: shopify-scraper-api # Label for service selector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopify-scraper-api # Must match template labels
  template:
    metadata:
      labels:
        app: shopify-scraper-api # Pods get this label
    spec:
      restartPolicy: Always
      containers:
      - name: shopify-scraper # Container name
        image: spamfake2022/shop-scraper:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http # Naming the port is good practice
          containerPort: 5001 # This should be derived from K8S_FLASK_PORT_SHOPIFY
        env:
          - name: DB_HOST # This ENV var is used by Dockerfile CMD for --db_host
            valueFrom:
              configMapKeyRef:
                name: app-configs
                key: K8S_DB_HOST
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: mysql-credentials
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-credentials
                key: password
          - name: DB_NAME # For script's --db_name
            valueFrom:
              configMapKeyRef:
                name: app-configs
                key: K8S_SHOP_DB_NAME
          - name: STORES_FILE_PATH # For script's --stores_file_path
            valueFrom:
              configMapKeyRef:
                name: app-configs
                key: K8S_SHOP_STORES_FILE
          - name: FLASK_PORT # For script's internal Flask port (e.g., os.environ.get)
            valueFrom:
              configMapKeyRef:
                name: app-configs
                key: K8S_FLASK_PORT_SHOPIFY
        resources: # Example resource requests/limits
          requests:
            cpu: "100m" # 0.1 CPU core
            memory: "128Mi"
          limits:
            cpu: "500m" # 0.5 CPU core
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: shopify-scraper-api-service
  labels:
    app: shopify-scraper-api # Match service selector
spec:
  type: ClusterIP # Internal service by default
  selector:
    app: shopify-scraper-api # Selects pods with this label
  ports:
  - name: http
    protocol: TCP
    port: 80 # Service listens on port 80 (common for HTTP)
    targetPort: http # Forwards to the container's named port 'http' (which is 5001)
